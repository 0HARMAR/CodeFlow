spring.application.name=CodeFlow

# 数据库配置 MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/codeflow?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 服务器配置
server.port=8080

# 文件上传配置
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# 静态资源配置
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/,file:uploads/

# 日志配置
logging.level.com.example.codeflow=INFO
logging.level.org.springframework.web.multipart=DEBUG
